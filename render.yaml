services:
  - type: web
    name: locatify
    env: node
    nodeRuntime: 20.x
    region: oregon
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: ATLASDB_URL
      - key: SECRET
      - key: CLOUD_NAME
      - key: CLOUD_API_KEY
      - key: CLOUD_API_SECRET
      - key: EMAIL_USER
      - key: EMAIL_PASS
      - key: MAPBOX_TOKEN
      - key: GOOGLE_MAPS_API_KEY
